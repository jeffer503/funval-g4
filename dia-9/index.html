<!DOCTYPE html>
<html lang="en" class="dark" id="todo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body
    class="h-screen flex justify-center items-center bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMACWSbgjrQqy7iVtMmqYirLR1t-OgMMY-Tg&s)] bg-center bg-cover dark:bg-[url(https://hips.hearstapps.com/hmg-prod/images/2021-subaru-wrx-mmp-1-1597333681.jpg?crop=1.00xw:0.752xh;0,0.190xh&resize=1200:*)]"
  >
    <h1 class="dark:text-white">hola mundo</h1>

    <button class="bg-blue-600 p-4 text-white rounded-2xl ml-2" id="btn">
      cambio de tema
    </button>

    <script>
      let botoncambio = document.querySelector("#btn");
      let todo = document.querySelector("#todo");
      botoncambio.addEventListener("click", function () {
        todo.classList.toggle("dark");
      });
    </script>
  </body>
</html>
