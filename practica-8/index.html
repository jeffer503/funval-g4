<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-between py-6 px-4">

  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-gray-800">Tic Tac Toe</h1>
  </header>

  <main class="w-full max-w-sm flex flex-col items-center">

    <div class="mb-4 w-full bg-blue-100 text-blue-700 rounded-md text-center py-2 font-semibold text-lg">
      Turno de: <span class="font-bold text-blue-900">X</span>
    </div>

    <div class="grid grid-cols-3 gap-2 aspect-square w-full">
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl">X</div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl">O</div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl"></div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl"></div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl">X</div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl"></div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl">O</div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl"></div>
      <div class="bg-white border-2 border-gray-400 flex items-center justify-center text-4xl font-bold text-gray-700 rounded-2xl"></div>
    </div>

    <div class="flex w-full mt-6 gap-4">
      <button class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-md transition">
        Reiniciar
      </button>
      <button class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded-md transition">
        Configuración
      </button>
    </div>

  </main>

      <div id="restartModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6">
        <h2 class="text-xl font-semibold mb-4">¿Reiniciar el juego?</h2>
        <p class="mb-6 text-gray-600">Se perderá el progreso actual.</p>
      <div class="flex justify-end gap-3">
        <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Cancelar</button>
        <button class="px-4 py-2 bg-red-500 text-white hover:bg-red-600 rounded">Sí, reiniciar</button>
      </div>
    </div>
  </div>

</body>
</html>
