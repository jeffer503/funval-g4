<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen flex justify-center items-center">
    
    <div class="bg-gray-100 h-[500px] w-[350px] rounded-2xl">
      <form
        action=""
        class="flex flex-col gap-4 justify-center items-center mt-4"
      >
        <label for="">Nombre de usuario</label>
        <input
          type="text"
          placeholder="Nombre de usuario"
          class="p-2 bg-white rounded-2xl focus:outline-none"
        />
        <div class="relative flex justify-center items-center flex-wrap flex-col w-full gap-2">
          <label for="">Contraseña</label>
          <input
            type="password"
            placeholder="Contraseña"
            class="p-2 pr-10 bg-white rounded-2xl focus:outline-none"
            id="password"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-8 top-1/2 -translate-y-1/2 text-gray-500 hover:text-black"
          >
            👁️
          </button>
        </div>
        <button class="bg-blue-600 text-white w-[80%] p-2 rounded-2xl hover:bg-blue-800" id="btn">Entrar</button>
        <a href="" class="hover:bg-blue-600">¿No tienes cuenta crea una?</a>
      </form>
    </div>
  </body>
</html>
