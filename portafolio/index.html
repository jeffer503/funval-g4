<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio de Jeffersson Melgar, desarrollador web front end." />
  <meta name="keywords" content="Desarrollador Web, Frontend, Portafolio, HTML, CSS, JavaScript" />
  <meta name="author" content="Jeffersson Melgar" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./main.js" defer></script>
  <title>Portafolio | Jeffersson Melgar</title>
</head>
<body class="bg-[#0D1117] font-sans">

  <header class="shadow-2xl">
    <nav class="flex flex-col text-white sm:flex-row justify-between items-center px-6 py-4">
      <ul class="flex gap-4 text-sm sm:text-base mb-4 sm:mb-0">
        <li><a href="#habilidades" class="hover:text-[#E3FF6A]">Habilidades</a></li>
        <li><a href="#proyectos" class="hover:text-[#E3FF6A]">Proyectos</a></li>
        <li><a href="#contacto" class="hover:text-[#E3FF6A]">Contacto</a></li>
      </ul>
      <button class="bg-[#E3FF6A] text-black px-4 py-2 rounded-2xl hover:bg-blue-600 hover:text-white transition">
        Contáctame
      </button>
    </nav>
  </header>

  <main class="max-w-screen-lg mx-auto px-4 py-6">
    <section class="text-center">
      <h1 class="text-2xl sm:text-4xl text-[#E3FF6A] font-bold mb-4">
        Hola, soy Jeffersson Melgar<br />
        <span class="text-white">Desarrollador Web Front End</span>
      </h1>

      <div class="flex justify-center mt-6">
        <img
          src="../portafolio/img/WhatsApp Image 2025-05-22 at 10.03.19 AM.jpeg"
          alt="Foto de Jeffersson Melgar"
          class="h-[250px] w-[180px] sm:h-[350px] sm:w-[250px] rounded-2xl object-cover"
        />
      </div>

      <div class="mt-4">
        <button class="bg-[#E3FF6A] text-black px-4 py-2 rounded-2xl hover:bg-blue-600 hover:text-white transition">
          Mis Proyectos
        </button>
      </div>

      <p class="text-[#E3FF6A] mt-4 px-4">
        Soy un apasionado por el desarrollo web<br />
        y futuro front end developer con ganas de crear experiencias increíbles.
      </p>
    </section>

    <section id="habilidades" class="mt-10">
      <h2 class="text-2xl sm:text-3xl text-center text-[#E3FF6A] mb-4">Mis Habilidades</h2>
      <div class="flex flex-wrap justify-center gap-4 px-2">
        <div title="HTML" class="h-[80px] w-[80px] sm:h-[100px] sm:w-[100px] rounded-2xl bg-[url('https://cdn-icons-png.flaticon.com/256/174/174854.png')] bg-center bg-cover hover:opacity-50 transition cursor-pointer"></div>
        <div title="CSS" class="h-[80px] w-[80px] sm:h-[100px] sm:w-[100px] rounded-2xl bg-[url('https://ultimatecourses.com/assets/category/css-fcba6b473cb1125595dc28163be24eb673907258b5f6f6c82967a0587a9df20c.svg')] bg-center bg-cover hover:opacity-50 transition cursor-pointer"></div>
        <div title="JavaScript" class="h-[80px] w-[80px] sm:h-[100px] sm:w-[100px] rounded-2xl bg-[url('https://cdn-icons-png.flaticon.com/512/5968/5968292.png')] bg-center bg-cover hover:opacity-50 transition cursor-pointer"></div>
        <div class="text-center text-[#E3FF6A] flex flex-col justify-center items-center h-[80px] w-[80px] sm:h-[100px] sm:w-[100px] rounded-2xl border border-[#E3FF6A]">
          <p class="text-sm sm:text-base">1 Año<br>de experiencia</p>
          <button class="text-xs mt-2 px-2 py-1 bg-[#E3FF6A] text-black rounded-xl hover:bg-blue-600 hover:text-white transition">
            Mi CV
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer id="contacto" class="bg-white mt-12 py-10">
    <div class="max-w-md mx-auto bg-cyan-100 border border-gray-300 rounded-2xl p-6 text-center">
      <h2 class="text-xl sm:text-2xl text-blue-800 font-semibold mb-4">Tengamos una charla</h2>
      <form action="#" class="flex flex-col gap-4" id="formulario">
        <input type="text" name="nombre" placeholder="Nombre" class="p-2 rounded-xl border border-gray-400 bg-gray-200" />
        <input type="email" name="email" placeholder="Email" class="p-2 rounded-xl border border-gray-400 bg-gray-200" />
        <textarea name="mensaje" rows="4" placeholder="Escribe aquí" class="p-2 rounded-xl border border-gray-400 bg-gray-200"></textarea>
        <button class="bg-[#E3FF6A] text-black px-4 py-2 rounded-xl hover:bg-blue-600 hover:text-white transition">
          Enviar
        </button>
      </form>
    </div>
  </footer>
</body>
</html>
